        <main>
            <section class="contact">
                <div class="contact-content">    
                        <form action="https://app.99inbound.com/e/123" method="POST" target="_blank">
                          <h1 style="text-align: center;" class="my-3">CONTÁCTANOS</h1>
                      
                        <div class="form-group">
                          <input name="name" type="name"  class="form-control my-2" id="name" placeholder="Nombre y apellido" required>
                        </div>

                        <div class="form-group">
                            <input name="tel" type="tel"  class="form-control my-2" id="tel" placeholder="Teléfono" required>
                        </div>

                        <div class="form-group">
                            <input name="email" type="email"  class="form-control my-2" id="email" placeholder="Email" required>
                        </div>
                      
                        <div class="form-group">
                          <textarea name="message" class="form-control" id="message" rows="5" placeholder="Mensaje" required></textarea>
                        </div>
                      
                    </form>
                    <button type="submit" class="btn-1 " >Enviar</button>
                </div>
            </section>
        </main>
